  name: Locations
  main: me.ksviety.plugins.mc.locations.Plugin
  version: 1.0
  author: ksviety
  commands:
    adminlocations:
      permission: ksviety.locations.admin
      usage: /adminlocations <sub-command> [param1, param2, ...]
      aliases: alocations
    fasttravel:
      permission: ksviety.locations.travel
      usage: /fasttravel <location-name>
      aliases: ft
  permissions:
    ksviety.locations.travel.others:
      default: op
    ksviety.locations.list:
      default: op
      description: Unlocks all locations

